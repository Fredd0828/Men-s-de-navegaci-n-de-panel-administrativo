<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menús de navegación de panel administrativo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- menu de navegacion lateral -->
    <nav class="nav">
      <div class="contenedor_img">
        <img src="/img/logoT.png" alt="Logo" class="logo" />
      </div>
      <div class="enlaces">
        <a href=""><span class="fas fa-home"></span></a
        ><a href=""><span class="fas fa-blog"></span></a
        ><a href=""><span class="fas fa-users"></span></a
        ><a href=""><span class="fas fa-comment"></span></a
        ><a href=""><span class="fas fa-envelope"></span></a
        ><a href="" class="btn_inferior"
          ><span class="fas fa-envelope"></span
        ></a>
      </div>
    </nav>
    <!-- header -->
    <header class="header">
      <p>Bienvenido</p>
      <div class="info-user">
        <span class="fas fa-bell"> </span>
        <div class="container-imagen">
          <img src="/img/user.jpg" alt="usuario" />
        </div>
      </div>
    </header>
    <!-- sociales -->
    <div class="sociales">
      <div class="icon facebook">
        <div class="tooltip">Facebook</div>
        <span class="fab fa-facebook-f"></span>
      </div>
      <div class="icon twitter">
        <div class="tooltip">twitter</div>
        <span class="fab fa-twitter"></span>
      </div>
      <div class="icon instagram">
        <div class="tooltip">instagram</div>
        <span class="fab fa-instagram"></span>
      </div>
      <div class="icon youtube">
        <div class="tooltip">youtube</div>
        <span class="fab fa-youtube"></span>
      </div>
    </div>
  </body>
</html>
